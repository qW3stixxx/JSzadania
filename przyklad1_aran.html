<!DOCTYPE html> 
 <html> 
  <body> 
      <h2>Get the size of the current screen/window</h2> 
      <p>Przykład wyświetla szerokość i wysokość okna przeglądarki: (NIE uwzględniając 
pasków narzędzi/pasków przewijania): </p> 
          <p id="demo"></p> 
            <script> 
                var w = window.innerWidth; 
                var h = window.innerHeight; 
                var x = document.getElementById("demo"); 
                       x.innerHTML = "szerokość przeglądarki: " + w + ", wysokość: " + h + "."; 
            </script> 
          <br>  2nr w dzieniku
   </body> 
 </html>
